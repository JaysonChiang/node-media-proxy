<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Media Server
        </title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="app/bower_components/jsmpeg/jsmpg.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <style>

            .video-wrapper {
                width: 500px;
                height: 300px;
                position: relative;
            }

            .video1 {
                width: 500px;
                height: 300px;
            }

        </style>
    </head>
    <body>

        <h1>
            RTSP Feed
        </h1>

        <input type="text" id="url"/>
        <input type="button" id="pressme" value="Press"/>

        <h1>
            WS Feed
        </h1>

        <input type="text" id="ws"/>
        <input type="button" id="press_ws" value="Press"/>

        <div id="video1" class="video1" style="width: 500px; height: 300px;"></div>

        <canvas id="canvas" style="width: 500px; height: 300px;">
        </canvas>

        <script>
            $(document).ready(function() {
                var player;

                function _generateCss(data) {
                    var string = 'transparent url(data:image/jpeg;base64,' + data;
                    string += ') top left / 100% 100% no-repeat';

                    return string;
                }

                function IsValidImageUrl(url, callback) {
                    $("<img>", {
                        src: url,
                        error: function() {
                            callback(true);
                        },
                        load: function() {
                            callback(null);
                        }
                    });
                }

                function playVideo(url) {
                    var canvas = document.getElementById('canvas');
                    var client = new WebSocket(url);
                    var currentActive = 'video1';
                    client.onmessage = function(data) {
                        IsValidImageUrl('data:image/jpeg;base64,' + data.data, function(err) {
                            if (err) {
                                return;
                            }
                            try {
                                $('.video1').css(
                                    'background',
                                    _generateCss(data.data)
                                );
                            } catch(e) {
                                console.log('fail');
                            }
                        });
                    };
                }

                var button = document.getElementById('pressme');
                var buttonWs = document.getElementById('press_ws');
                var url = document.getElementById('url');
                var urlWs = document.getElementById('ws');


                button.onclick = function() {
                    $.ajax({
                        type: 'POST',
                        url: '/get_stream',
                        processData: false,
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "streamUrl": url.value
                        }),
                        success: function(r) {
                            playVideo(r.proxy);
                        }
                    });
                };

                buttonWs.onclick = function() {
                    playVideo(urlWs.value);
                };
            });
        </script>
    </body>
</html>
