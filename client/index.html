<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Media Server
        </title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="app/bower_components/jsmpeg/jsmpg.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
    <body>

        <input type="text" id="url"/>
        <input type="button" id="pressme" value="Press"/>

        <canvas id="canvas" style="width: 500px; height: 300px;">
        </canvas>
        <script>
            $(document).ready(function() {
                var button = document.getElementById('pressme');
                var url = document.getElementById('url');
                var player = null;

                button.onclick = function() {
                    var canvas = document.getElementById('canvas');

                    $.ajax({
                        type: 'POST',
                        url: 'http://192.168.1.141/get_stream',
                        processData: false,
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "streamUrl": 'rtsp://184.72.239.149/vod/mp4:BigBuckBunny_115k.mov'
                            //"streamUrl": 'rtsp://rtsp:comtex@10.50.200.29/Interface/Cameras/Media?Camera=600'
                            //url.value
                        }),
                        success: function(r) {
                            var client = new WebSocket(r.proxy);
                            if (player) {
                                player = null;
                            }
                            var player = new jsmpeg(client, {
                                canvas: canvas
                            });
                        }
                    });

                };
            });
        </script>
    </body>
</html>
